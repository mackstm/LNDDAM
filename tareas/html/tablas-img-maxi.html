<!DOCTYPE html>
<html>
<body>
  <h1>Práctica 5: Tablas e imágenes</h1>
  <table border="1">
    <tr>
      <td></td>
      <td colspan="3"><div align="center"><img src="img/120_ipod.png"/></div></td>
      <td colspan="2"><div align="center"><img src="img/100_ipod.png"/></div></td>
    </tr>

    <tr>
      <th>Capacidad</th>
      <td>2GB</td>
      <td>4GB</td>
      <td>8GB</td>
      <td>32GB</td>
      <td>2GB</td>
    </tr>

    <tr>
      <th>Colores</th>
      <th>Blanco</th>
      <td>
        <ul>
          <li>Negro</li>
          <li>Rosa</li>
          <li>Dorado</li>
        </ul>
      </td>
      <th>Negro</th>
      <td colspan="2">
        <ul>
          <li>Negro</li>
          <li>Blanco</li>
        </ul>
      </td>
    </tr>

    <tr>
      <th>Pantalla</th>
      <th colspan="3">3 pulgadas</th>
      <th colspan="2">7 pulgadas</th>
    </tr>

    <tr>
      <th rowspan="2">Tiempo de Carga</th>
      <th rowspan="2" colspan="3">1 hora</th>
      <th colspan="2">5 horas</th>
    </tr>

    <tr>
      <th colspan="2">30 minutos para 75%</th>
    </tr>
  </table>
</body>
</html>
